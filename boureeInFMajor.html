<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouree in F Major - Joshua Petty</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700|Inter:400,500,600' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Inter', sans-serif;
      color: #333;
      min-height: 100vh;
    }

    .header {
      padding: 80px 30px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -1px;
      animation: fadeInDown 0.8s ease;
    }

    .header p {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.95;
      margin: 0;
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav {
      background: rgba(255, 255, 255, 0.98);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav li { margin: 0; }

    nav li a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 18px 28px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 3px solid transparent;
      font-size: 1.05rem;
    }

    nav li a:hover {
      color: #667eea;
      border-bottom-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    nav li a.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .main {
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .video-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.8s ease 0.3s both;
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .video-card .info {
      padding: 30px;
    }

    .video-card .info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 8px;
    }

    .video-card .info p {
      color: #777;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .header { padding: 50px 20px; }
      .header h1 { font-size: 2.2rem; }
      .main { padding: 50px 15px; }
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.8rem; }
      nav ul { flex-direction: column; }
      nav li { width: 100%; }
      nav li a { border-bottom: 1px solid #eee; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bouree in F Major</h1>
    <p>Performed by Joshua Petty</p>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="main">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/A_z8M3QG3L8"
        title="Bouree in F Major - Joshua Petty"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <div class="info">
        <h2>Bouree in F Major</h2>
        <p>Joshua Petty - Piano Performance</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
